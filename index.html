<!DOCTYPE html>
<html>

<head>
    <title>QRaid Boss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/mainForm.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script type="text/javascript" charset="UTF-8" src="scripts/raidLocations.js"></script>
    <script type="text/javascript" charset="UTF-8" src="scripts/index.js"></script>
</head>

<body>
    <div>
        <label for="currentRaidboss">Current Raid Boss: </label>
        <input oninput="setRaidboss()" type="text" id="currentRaidboss" />
    </div>
    <div>
        <label for="locations">Location: </label>
        <input list="locations" id="location" onclick="reset()">
        <datalist id="locations">
        </datalist>
    </div>
    <div>
        <label for="hatchTime">Egg Hatch Time: </label>
        <input type="time" id="hatchTime">
    </div>
    <div>
        <label for="number">Minutes until the raidboss disappears: </label>
        <input type="number" id="raidTime" value="45"/>
    </div>
    <div>
        <label for="number">Minutes to start after egg hatch: </label>
        <input type="number" id="startTime" value="35" max="45" />
    </div>
    <div>
        <button id="createMessage" onclick="createMessage()">Do Magic</button>
    </div>
    <div>
        <label for="result">Result: </label>
        <textarea id="result" rows="2" readonly contenteditable="false"></textarea>
    </div>
    <div>
        <button id="copy" onclick="copy()">Copy to Clipboard</button>
    </div>
    <div>
        <button id="share" onclick="share()">Copy to WhatsApp</button>
    </div>
    <label>If the location is not here, send me a message on WhatsApp and I'll add it.</label>
    <label>QSharp Â© 2020</label>
</body>

</html>
